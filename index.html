<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <div class="actions">
            
            <div class="bottom-actions position-absolute bottom-0 start-50 translate-middle-x mb-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn z-rotation" style="background-color: #0e9aa7 ;">
                        <span class="material-symbols-outlined" style="color: whitesmoke;">
                            360
                        </span>
                    </button>
                    <button type="button" class="btn y-rotation" style="background-color:#3da4ab;">
                        <span class="material-symbols-outlined" style="color: whitesmoke;">
                            rotate_left
                        </span>
                    </button>
                    <button type="button" class="btn zoom-in" style="background-color:#00aa80 ;">
                        <span class="material-symbols-outlined" style="color: whitesmoke;">
                            zoom_in
                        </span>
                    </button>
                    <button type="button" class="btn zoom-out" style="background-color:#f6cd61 ;">
                        <span class="material-symbols-outlined" style="color: whitesmoke;">
                            zoom_out
                        </span>
                    </button>
                    <button type="button" class="btn reset" style="background-color: #fe8a71;">
                        <span class="material-symbols-outlined" style="color: whitesmoke;">
                            restart_alt
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

            <a-assets>
                <a-asset-item id="tree" src="/dawri/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" url="./dawri/dawri.patt">
                <a-entity   position="0 0 0" 
                            rotation="0 0 0"
                            scale="0.10 0.10 0.10"
                            gltf-model="#tree" >
                </a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
            
        </a-scene>

        <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

            <a-assets>
                <a-asset-item class="object" id="dawri" src="./dawri/scene.gltf"></a-asset-item>
                </a-assets>
            
            <a-marker type="pattern" url="./marker0.patt">
                <a-entity   position="0 0 0" 
                            rotation="0 0 0"
                            scale="1 1 1"
                            gltf-model="#dawri" >
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
            
        </a-scene>
    </body>
    <script>
        let zoom=1;
        const obj=document.querySelectorAll(".objects");
        const rz=document.querySelector(".z-rotation");
        const ry=document.querySelector(".y-rotation");
        const zoomIn=document.querySelector(".zoom-in");
        const zoomOut=document.querySelector(".zoom-out");
        const reset=document.querySelector(".reset");
        zoomIn.addEventListener("click",()=>{
            obj.forEach(elt=>{
                elt.object3D.scale.set(++zoom,++zoom,++zoom)
            })
        })
        zoomOut.addEventListener("click",()=>{
        obj.forEach(elt=>{
            elt.object3D.scale.set(--zoom,--zoom,--zoom)
            })
        })
    </script>

</html>
